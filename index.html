    <title></title>

<body>
<button id="butt" onclick="start()">Старт</button>
<h3 id="beforebefore">Прошлое Прошлое</h3>
<h2 id="before">Прошлое</h2>
<h1 id="name">Будущее</h1>
<h2 id="qual"> Качество</h2>
<h3 id="price">Цена: </h3>
<h3 id="all">Общая:</h3>

<script>
var y= 0;
var z=0;
 var colortext= "black";
var nametext = "kek ";
var time= 0;
var price =0;
var qual = 0;
var money =0;
var qual2 = [" ","Низший сорт",  "Залежавшаяся",  "После Транспортировки",  "Немного Залежавшаяся", "Прямо с Поля"];
function start(){
	document.getElementById("butt").style.display = "none";
	setTimeout(random , 0) ;	
}
	function random(){	
		if(time <=900){
			z = y;
			y= colortext;
				var x= Math.floor(Math.random()*100) +1;
	if(time <100){
		time=time +1;
		}
	else {
	time= time+100;
	}
	 if(x==100){
		rare = 5320;
		colortext= "yellow";
		nametext = "золотой";
		}
		else if((x<100 )&&(x>=97)){
			rare= 1720;
			colortext= "red";
		nametext = "красный";
		}
		else if((x<97)&&(x>=90)){
			rare=690;
			colortext =  "pink";
		nametext = "розовый";
		}
		else if((x<90 )&&(x>=75)){
			rare = 160;
		colortext= "purple";
	nametext = "фиолетовый";
		}
		else {
			rare= 15;
			colortext= "blue";
		nametext= "синий";
		}
		document.getElementById('beforebefore').style.color= z;
		document.getElementById('before').style.color= y;
		document.getElementById("name").innerHTML= nametext;
		document.getElementById("name").style.color = colortext;
		setTimeout(random,time );
}
else{
setTimeout(win,0) ;
}
}


function win(){
	document.getElementById("butt").style.display = "block";

	qual= Math.floor(Math.random()*5) +1;
document.getElementById("qual").innerHTML = qual2[qual];


price = Math.round(rare * ((qual*8+60)/100));
money = money + price -99;
document.getElementById("all").innerHTML= "Общая: " + money + "руб.";
document.getElementById("price").innerHTML= "Цена: " + price +" руб.";
time=0;


}
</script>
